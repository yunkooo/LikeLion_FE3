<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        /* 
        style 적용시 우선하는 것
        id > class > 태그
        */
        h1 {
            color: red
        }

        .yellowgreen {
            color: yellowgreen
        }

        #fourth {
            color: skyblue
        }
    </style>
</head>

<body>
    <h1>h1의 첫번째</h1>
    <h1 class='yellowgreen'>h1의 두번째</h1>
    <h1 class='yellowgreen'>h1의 세번째</h1>
    <h1 id='fourth' class='yellowgreen'>h1의 네번째</h1>
    <!-- 둘 중에 우선순위가 높은것은 ID입니다.
    class선택자가 10점이고, id가 100점이지만 class선택자가 아무리많다고 하더라도
    id선택자를 이기지 못합니다. -->
    <h1 id="test1">hello</h1>
    <h1
        class="testclass1 testclass2 testclass3 testclass4 testclass5 testclass6 testclass7 testclass8 testclass9 testclass10">
    </h1>
</body>

</html>
