<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* first,last child는 처음 마지막 요소에 여백을 조절할때 사용한다. */
        .foo:first-child {
            background-color: green;
        }

        .foo:last-child {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 가상 클래스 선택자 : 클래스가 없는데있는것처럼 처리
            콜론 1개-->
    <!-- 가상 요소 선택자 요소가 없는데 있는것처럼 처리
            콜론 2개-->
    <ul>
        <div>hello</div>
        <li class="foo">1</li>
        <li class="foo">2</li>
        <li class="foo">3</li>
        <li class="foo">4</li>
        <li class="foo">5</li>
    </ul>
</body>

</html>
