<!DOCTYPE html>

    <title></title>
    <style>
        .wrapper {
            display: flex;

        }

        img {

    <!-- css는 grow로 코딩하기 보다는 조정이 좀 필요합니다. -->

        <img src="" alt="jeju on coding" />
        <div class="services">SERVICES</div>
        <div class="portpolio">PORTPOLIO</div>
        <div class="history">HISTORY</div>
        <div class="team">TEAM</div>
