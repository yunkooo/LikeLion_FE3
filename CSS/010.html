<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css study</title>
    <style>
        .one {
            color: red;
        }

        .two {
            border: 1px solid black;
        }
    </style>

<body>
    <!-- 클래스는 문서 내 여러개 일수 있습니다. -->
    <!-- 클래스는 하나의 태그에 여러개를적용시킬수 있습니다. -->
    <h1 class="one two">hello world</h1>
    <!-- div만들때는 클래서 요소만 적어도 쉽게 만들수있다. ex) .class #id -->
    <!-- p태그 안에 lorem ex) p.test>lorem -->
</body>

</html>
