<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        /* 마진 병합 현상은 일부러 의도한 css입니다. */
        /* 대부분의 경우문제로 여기지 않고, 해결하지 않아도 되는파트입니다. */
        /* 형제 관계 */
        div:nth-child(1) {
            margin-bottom: 30px;
        }

        div:nth-child(2) {
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <div>hello</div>
    <div>hello</div>
</body>

</html>
