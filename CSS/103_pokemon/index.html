<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <article id="app">
        <h2>포켓몬 회전목마</h2>
        <ul class="list-item">
            <li><img src="./style/ev.png" alt=""></li>
            <li><img src="./style/jammanbo.png" alt=""></li>
            <li><img src="./style/mazayoung.png" alt=""></li>
            <li><img src="./style/mobugi.png" alt=""></li>
            <li><img src="./style/nyaong.png" alt=""></li>
            <li><img src="./style/pulin.png" alt=""></li>
            <li><img src="./style/weirdseed.png" alt=""></li>
        </ul>
    </article>
    <script>
        const center = document.querySelector('.list-item');
        const items = document.querySelectorAll('.list-item li');
        const angle = 360 / items.length;
        let currAngle = 0;

        document.addEventListener('click', function (event) {

            if (window.innerWidth / 2 < event.clientX) {
                currAngle -= angle;
            } else {
                currAngle += angle;
            }

            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
        })
    </script>
</body>

</html>
