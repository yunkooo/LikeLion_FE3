<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 캐스트케이딩, 순차 적용 아닙니다. 밑으로 내려도 결과는 같다 */
        /* *전체 선택자는 우선순위 점수가 가장 낮다 */

        * {
            color: red;
        }

        h1,
        h2 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <p>hello world</p>
</body>

</html>
