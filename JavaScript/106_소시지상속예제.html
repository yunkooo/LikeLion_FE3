<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        class Sosage {
            constructor(one, two) {
                this.one = one;
                this.two = two;
            }

            taste() {
                console.log(`${this.one}와 ${this.two} 맛이 난다!`)
            }
        }

        class FireTaste extends Sosage {
            constructor(one, two, three) {
                super(one, two);
                this.three = three;
            }
            taste() {
                console.log(`${this.one}와 ${this.two} 맛이 난다! 심지어 ${this.three}`)

            }
        }
        // 소시지 상속
        class Sausage {
            constructor(el1, el2) {
                this.inside1 = el1;
                this.inside2 = el2;
            }

            taste() {
                console.log(`${this.inside1} 와 ${this.inside2} 맛이 난다!`)
            }
        }

        class FireSausage extends Sausage {
            constructor(el1, el2, el3) {
                super(el1, el2);
                this.inside3 = el3;
            }
            taste() {
                console.log(`${this.inside1} 와 ${this.inside2} 와 ${this.inside3}이 난다!`)
            }

        }
    </script>
</body>

</html>
