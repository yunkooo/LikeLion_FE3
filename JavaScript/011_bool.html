<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bool</title>
</head>

<body>
    <script>
        // const(참조 변경 불가), let(변경 가능), var(X)
        let one = true; // 다른언어는 True인 경우도 있습니다.
        let two = false;
        let three;
        let four = null;
        let five = Infinity // 비교 할 때 사용 한다.


        console.log(Boolean("")); //false
        console.log(Boolean(" ")); //true
        console.log(Boolean("abc")); //true
        console.log(Boolean(0)); //false
        console.log(Boolean(100)); //true
        console.log(Boolean(-10)); //true
        console.log(Boolean(undefined)); //false
        console.log(Boolean(four)); // false
        console.log(Boolean(five)); // true
        one = 0;

        // 가장 힘들게 하는 JS
        console.log(Boolean([])); // JS에서만 true while문에서 무한루프 돌수있다.
        console.log(Boolean({}))

        if (one) {
            console.log('hello');
        } else {
            console.log('world')
        }
    </script>
</body>

</html>
