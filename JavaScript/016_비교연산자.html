<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        const one = 10;
        const two = 3;
        const one_ = '10';

        console.log(one > two);
        console.log(one >= two);
        console.log(one < two);
        console.log(one <= two);
        console.log(one == two);
        console.log(one != two);
        console.log(one === two); // 다른 언어에 없다.
        console.log(one !== two); // 다른 언어에 없다.

        console.log("-----------------")
        console.log(one == one_)  // 너무 관대하다.
        console.log(one === one_)  // 다른 언어의 == 와 JS의 === 같다
        // 견고한 코딩을 위해 === 를 사용한다


    </script>
</body>

</html>
