<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <script>
        let txt = 'abcHellobc';
        let txt2 = 'paullab CEO leehojun CEO'

        let regExp = /[A-Z]/g
        console.log(txt.search(regExp))

        // sclice(시작인덱스, 종료인덱스);
        // 시작인덱스 부터 종료 인덱스-1 까지 반환합니다.
        console.log(txt2.slice(0, 7))
        console.log(txt2.slice(0, 8))
        console.log(txt2.slice(3, 1)); //작동 하지 않습니다.

        // substr(시작위치, 길이) : 시작 인덱스부터 길이만큼반환합니다.
        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
        // 명세에서 사라질 수도 있음
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/substring#the_difference_between_substring_and_substr
        //substr 대신 substring 이나 slice를 사용 권장
        console.log(txt2.substr(8, 3));
        console.log(txt2.substr(txt2.indexOf("C"), 3));


        // substring(시작인덱스, 종료인덱스) : 시작인덱스 부터 종료인덱스 -1 까지 반환
        console.log(txt2.substring(1, 3));
        console.log(txt2.substring(3, 1)); // 작동합니다.
        console.log(txt2.substring(2));

        // replace
        console.log(txt2.replace('CEO', 'CTO'))
        console.log(txt2.replace(/"CEO"/g, 'CTO'))  // " 또한 문자열로 처리
        console.log(txt2.replace(/CEO/g, 'CTO'))
        console.log(txt2.replaceAll('CEO', 'CTO'))


        console.log(txt.toUpperCase())
        console.log(txt.toLowerCase())

        console.log(txt.includes('H'))
        console.log(txt.includes('Z'))

        // split
        console.log("010-5555-444".split("-"))

        // trim
        console.log("            abc")
        console.log("            abc".trim())
        console.log("            a b c".trim())
        console.log("            a b c        ".trim())
    </script>
</body>

</html>
