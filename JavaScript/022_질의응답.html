<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title></title>

<body>
    <script>
        // 원본 수정 없이 값을 수정하고 싶을 때
        let x = [10, 20, 30, 40];
        console.log([...x].pop());
        console.log(x);

        let y = [...x];
        y.pop();
        console.log(y);
    </script>
</body>
